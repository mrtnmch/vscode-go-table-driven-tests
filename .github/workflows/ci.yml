name: CI

on:
  pull_request:
  push:
    tags-ignore:
      - "**"

jobs:
  build-test-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run compile

      - name: Lint
        run: npm run lint

      - name: Test
        run: xvfb-run -a npm test

      - name: Package VSIX
        shell: bash
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          VSIX_NAME="go-table-driven-tests-build-${SHORT_SHA}.vsix"
          npx --yes @vscode/vsce package -o "${VSIX_NAME}"
          echo "VSIX_NAME=${VSIX_NAME}" >> "${GITHUB_ENV}"

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.VSIX_NAME }}
          path: ${{ env.VSIX_NAME }}
          if-no-files-found: error
